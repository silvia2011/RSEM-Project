<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Final Project</title>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <!-- some elementary styling -->
    <link rel="stylesheet" type="text/css" href="css/final_project.css" />
<!-- The original jquery source does not support autocomplete.
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
-->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script type="text/javascript" src="js/search_filter.js"></script>
</head>
<body id="main">

	<h1>Gene ID Search</h1>
	<br>
	<form name="search_id" id="search_id" action=""> 
		<input name="search_gene_id" id="search_gene_id" type="search" value="" autofocus="autofocus" placeholder="Enter gene/transcript ID" size="40" maxlength="80"/>
		<input id="find" type="submit" value="Find"/>
	</form>
	<section id='search'>
		<p>
			<span id='match_count'>0</span> match(es) found.
		</p>
		<table>
			<thead>
			<tr>
				<td>Gene ID</td>
				<td>Transcript ID</td>
				<td>Isoform %</td>
				<td>Gene_TPM</td>
				<td>Trans_TPM</td>
				<td>Gene_FPKM</td>
				<td>Trans_FPKM</td>
			</tr>
			</thead>
			<tbody>
				<!-- Filled by javascript results -->
			</tbody>
	</section>
	
</body>

</html>
