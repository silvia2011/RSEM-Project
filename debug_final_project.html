<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Final Project</title>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <!-- some elementary styling -->
    <link rel="stylesheet" type="text/css" href="css/final_project.css" />

</head>
<body id="main">

	<h1>Gene ID Search</h1>
	<br>
	<form name="search_id" id="search_id" action="./final_search_id.cgi"> 
		<input name="search_gene_id" id="search_gene_id" type="search" value="" autofocus="autofocus" placeholder="Enter gene/transcript ID" size="40" maxlength="80"/>
		<input id="find" type="submit" value="Find"/>
	</form>
	<section id='search'>
		<p>
			<span id='match_count'>0</span> match(es) found.
		</p>
		<table>
			<thead>
			<tr>
				<td>Gene ID</td>
				<td>Transcript ID</td>
				<td>Isoform %</td>
				<td>Gene_TPM</td>
				<td>Trans_TPM</td>
				<td>Gene_FPKM</td>
				<td>Trans_FPKM</td>
			</tr>
			</thead>
			<tbody>
				<!-- Filled by javascript results -->
			</tbody>
	</section>
	
</body>

</html>
